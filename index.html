<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
 
    <h2 id="title">To Do List</h2>   

    <div class="simple-login-container">
        <h2 id="login">Login Form</h2>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id='user' class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" id='password' placeholder="Enter your Password" class="form-control">
            </div>
        </div>
        <div class="row">
            <div id="password" class="col-md-12 form-group">
                <input type="submit"  id="login" class="btn btn-block btn-login" placeholder="Enter your Password" onclick="login()">
            </div>
        </div>
    
        </div>
    </div>
   
    
    <script src = "ajax.js"></script>
    <script src = "./main.js"></script>
    
</body>
</html>
